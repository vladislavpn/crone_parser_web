<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parsed output</title>
<h2>
    Input: <p th:text="${input}"></p>
</h2>
<h2>Parsed:</h2>
<p>minute: <output th:text="${croneAttributes.get('minutes')}"></output> </p>
    <p>hours: <output th:text="${croneAttributes.get('hours')}"></output></p>
    <p>day of month: <output th:text="${croneAttributes.get('day of month')}"></output></p>
    <p>month: <output th:text="${croneAttributes.get('month')}"></output> </p>
    <p>day of week: <output th:text="${croneAttributes.get('day of week')}"></output> </p>
    <p>command: <output th:text="${command}"></output> </p>
</head>
<body>

</body>
</html>
